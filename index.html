<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    
 
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"/>
      <link href="./styles.css" rel="stylesheet" />
        
</head>

<body>
 
  <section id="Digital Products" class="menu-section container">
    
    <form id="productForm" class="mb-4">
      <div class="mb-3">
          <label for="name" class="form-label">Product Name</label>
          <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" id="description" name="description" required></textarea>
      </div>
      <div class="mb-3">
          <label for="price" class="form-label">Price</label>
          <input type="number" class="form-control" id="price" name="price" step="0.01" required>
      </div>
      
      <button type="submit" class="btn btn-primary">Add Product</button>
  </form>
  
    <h2 class="mb-4"></h2>
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <img src="./images/laptop.jpg" class="card-img-top" alt="Laptop" />
          <div class="card-body">
            <h5 class="card-title">Laptop</h5>
            <p class="card-text">A basic need of programming language.</p>
            <p class="card-text"><strong>Price:</strong> $500.00</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        
        <div class="card">
          <img src="./images/Phones.jpg" class="card-img-top" alt="Phones" />
          <div class="card-body">
            <h5 class="card-title">Phones</h5>
            <p class="card-text">The need of every human being of today era for communication.</p>
            <p class="card-text"><strong>Price:</strong> $150.00</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
       
        <div class="card">
          <img src="./images/HeadPhones.jpg" class="card-img-top" alt="HeadPhones" />
          <div class="card-body">
            <h5 class="card-title">HeadPhones</h5>
            <p class="card-text">A conveneint way of listening music or even your lectures weather ypu  are in jam of bus or train.</p>
            <p class="card-text"><strong>Price:</strong> $50.99</p>
          </div>
        </div>
      </div>
    </div>
  </section>
     
    <script src="script.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
